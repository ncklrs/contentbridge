<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Left node (CMS) -->
  <circle cx="30" cy="50" r="18" fill="url(#nodeGradient)"/>
  <rect x="22" y="42" width="16" height="3" rx="1.5" fill="#1e1b4b"/>
  <rect x="22" y="48" width="12" height="3" rx="1.5" fill="#1e1b4b"/>
  <rect x="22" y="54" width="14" height="3" rx="1.5" fill="#1e1b4b"/>

  <!-- Bridge arc -->
  <path d="M 48 50 Q 75 20, 102 50" stroke="url(#bridgeGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Bridge pillars -->
  <rect x="58" y="50" width="4" height="16" rx="2" fill="url(#bridgeGradient)"/>
  <rect x="88" y="50" width="4" height="16" rx="2" fill="url(#bridgeGradient)"/>

  <!-- Right node (App) -->
  <circle cx="120" cy="50" r="18" fill="url(#nodeGradient)"/>
  <path d="M 112 44 L 120 52 L 128 44" stroke="#1e1b4b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 112 50 L 120 58 L 128 50" stroke="#1e1b4b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Text -->
  <text x="150" y="58" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="#f8fafc">
    Content<tspan fill="url(#bridgeGradient)">Bridge</tspan>
  </text>
</svg>
