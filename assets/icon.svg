<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Left node (CMS) -->
  <circle cx="14" cy="32" r="10" fill="url(#nodeGradient)"/>
  <rect x="9" y="28" width="10" height="2" rx="1" fill="white"/>
  <rect x="9" y="32" width="7" height="2" rx="1" fill="white"/>
  <rect x="9" y="36" width="8" height="2" rx="1" fill="white"/>

  <!-- Bridge arc -->
  <path d="M 24 32 Q 32 14, 40 32" stroke="url(#bridgeGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Bridge pillars -->
  <rect x="28" y="32" width="3" height="10" rx="1.5" fill="url(#bridgeGradient)"/>
  <rect x="33" y="32" width="3" height="10" rx="1.5" fill="url(#bridgeGradient)"/>

  <!-- Right node (App) -->
  <circle cx="50" cy="32" r="10" fill="url(#nodeGradient)"/>
  <path d="M 45 28 L 50 33 L 55 28" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 45 32 L 50 37 L 55 32" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
